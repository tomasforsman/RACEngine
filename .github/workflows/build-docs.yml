# .github/workflows/build-docs-simple.yml
name: Build Documentation (Simple)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            npm install gray-matter chokidar xml2js
          fi

      - name: ðŸ”¨ Build documentation
        run: |
          mkdir -p public
          node scripts/build-unified-docs.js --output ./public/docs.json --root ./

      - name: âœ… Success
        run: |
          echo "ðŸŽ‰ Documentation built successfully!"
          ls -lh ./public/docs.json

      - name: ðŸ“¤ Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-json
          path: ./public/docs.json
          retention-days: 90