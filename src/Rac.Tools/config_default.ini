[window]
# Controls whether the window is visible when first created.
# Default: true
# isVisible = true

# Initial position of the window’s top-left corner (x,y in pixels).
# Default: 50,50
# position = 50,50

# Initial size of the window (width,height in pixels).
# Default: 1280,720
# size = 1280,720

# Target frames per second for rendering.
# Inherited from ViewOptions.FramesPerSecond (typically 60).
# framesPerSecond = 60

# Target updates per second for logic.
# Inherited from ViewOptions.UpdatesPerSecond (typically 60).
# updatesPerSecond = 60

# Graphics API to use (e.g. OpenGL, Vulkan, Direct3D).
# Inherited from ViewOptions.API.
# api = OpenGL

# Text shown in the window’s title bar.
# Default: entry assembly name or “Silk.NET Window”
# title = MyGame

# Initial window state.
# Accepted values: Normal, Minimized, Maximized
# Default: Normal
# windowState = Normal

# Border style of the window.
# Accepted values: Resizable, Fixed, Hidden
# Default: Resizable
# windowBorder = Resizable

# If true, buffers swap automatically each frame.
# Inherited from ViewOptions.ShouldSwapAutomatically (default: true)
# shouldSwapAutomatically = true

# Video mode settings (refresh rate, color space, etc).
# Inherited from ViewOptions.VideoMode.
# videoMode = 

# Bits for the depth buffer.
# Default: 24
# preferredDepthBufferBits = 24

# If true, enables a transparent framebuffer.
# Default: false
# transparentFramebuffer = false

# If true, window uses event-driven updates.
# Inherited from ViewOptions.IsEventDriven (default: false)
# isEventDriven = false

# Vertical sync mode.
# Accepted values: On, Off, Adaptive
# Inherited from ViewOptions.VSync (default: On)
# vsync = On

# Handle for a shared GL/graphics context.
# Default: none
# sharedContext = 

# Bits for the stencil buffer.
# Default: 8
# preferredStencilBufferBits = 8

# Total bit depth for color buffers.
# Default: 32
# preferredBitDepth = 32

# Number of multisample anti-aliasing (MSAA) samples.
# Default: 0
# samples = 0

# Platform-specific window class/name.
# Default: none
# windowClass = 

# If true, disables context control (e.g. resizing via code).
# Default: false
# isContextControlDisabled = false

# If true, keeps the window on top of all other windows.
# Default: false
# topMost = false
